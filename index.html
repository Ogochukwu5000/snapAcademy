<!DOCTYPE html>
<html>

<head>
    <title>LA TV Shows | Home</title>
    <meta name="description" content="Popular Nigerian Artistes">
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="scripts.js"></script>
</head>

<body>
    <header class="main-header">
        
        <h1 class="title">Popular Nigerian Artistes</h1>
        
    </header>
    <div class="background-image-container">
        <div class="background-image"></div>
    
    <div id="card-container"
        class="image-grid">
    </div>
        <div class= "card" style="display: none;">
            <div class="card-content" >
                <h2>TV Show Title</h2>
                <img src="" alt="TV Show Poster">
                <ul>
                    <li><strong>Most Popular Song: </strong> <span class="popular-song"></span></li>
                    <li><strong>Followers on IG: </strong> <span class="followers"></span></li>
                    <li><strong>Age: </strong> <span class="age"></span></li>
                </ul>
            </div>
        </div>
    </div>
        <div class="footer">
        <button onclick="quoteAlert();">
            Get A Quote!
        </button>
        <button onclick="removeLastCard();">
            Remove A Card!
        </button>
        <button onclick="addArtist()">
            Add an Artiste!
        </button>
        <button onclick="updateArtist()">
            Update Information
        </button>
        <button onclick="removeArtist()">
            Remove Your Artist
        </button>
    </div>
</body>

</html>
